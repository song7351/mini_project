{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center;">DETAIL</h1>
<hr>
<div class="card" style="width: 30rem; margin: auto;">
    <img src="{{ movie.poster_url }}" class="card-img-top" alt="#">
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p>Audience : {{ movie.audience }}</p>
      <p>Release Dates : {{ movie.release_date|date:'M n Y'}}</p>
      <p>Genre : {{ movie.genre }}</p>
      <p>Score : {{ movie.score }}</p>
      <p class="card-text">{{ movie.description }}</p>
      <a href="{% url 'movies:update' movie.pk %}" class="btn btn-info">UPDATE</a>
      <a href="{% url 'movies:delete' movie.pk %}" class="btn btn-danger">DELETE</a>
    </div>
</div>
<a href="{% url 'movies:index' %}" class="btn btn-warning" style="margin-top: 30;">Back</a>

{% endblock content %}
