{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>CREATE</h1>
<hr>
<form action="{% url 'movies:create' %}" method="POST">
{% csrf_token %}
{% bootstrap_form form %}
<input type="submit" class="btn btn-primary" value="Submit">
</form>
<hr>
<a href="{% url 'movies:index' %}" class="btn btn-info" role="button">Back</a>
{% endblock content %}
