{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>UPDATE</h1>
<hr>
<form action="{% url 'movies:update' movie.pk %}" method="POST">
{% csrf_token %}
{% bootstrap_form form %}
<input type="submit" class="btn btn-primary" value="Submit">
<a href="{% url 'movies:update' movie.pk %}" class="btn btn-primary" role="button">Cancel</a>
</form>
<hr>
<a href="{% url 'movies:detail' movie.pk %}" class="btn btn-info" role="button">Back</a>
{% endblock content %}
