<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="01_nav_footer.css">
  <title>Cinema</title>

<body>
<!-- Modal -->
<!-- 모달기능은 항상 최상단에 놓는다.-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#">
          <div class="mb-3">
          <label for="username">이메일 ID</label>
          <input type="email" class="form-control my-2" id="username">
          </div>
          <div class="mb-3">
          <label for="Password" class="form-label">비밀번호</label>
          <input type="password" class="form-control my-2" id="Password">
          </div>
          <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="check_me">
          <label class="form-check-label" for="check_me">Check me out</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
    </div>
  </div>
</div>

  <!-- navbar 시작-->
  <nav class="navbar navbar-expand-md bg-light navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="02_home.html"><img class="nav_logo"src="images/logo.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="02_home.html">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="03_community.html">게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" aria-expanded="false">
              로그인
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- footer -->
  <footer class="text-center fixed-bottom">Web-bootstrap PTJ by choi</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
